<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Indian Number System Tooltip - Demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" style="margin-top: 125px;">

      <div class="jumbotron">
        <h1 class="display-3">Indian Number System Tooltip</h1>
        <p class="lead">Try to input any number in the textbox</p>
        <input name="min-price" value="" data-container="body" tooltip-append-to-body="true" data-html="true" data-toggle="tooltip" title="" type="text" class="form-control search-field input-pad ins" placeholder="Minimum Price" style="" data-original-title="0">
      </div>

      <footer class="footer">
        <p>&copy; Timothy O. Ouano 2018</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/converter.min.js"></script>
  </body>
</html>
